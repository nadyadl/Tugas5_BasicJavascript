<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi dan List Pendaftar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'registrasi')">Registrasi</button>
        <button class="tablinks" onclick="openTab(event, 'list-pendaftar')">List Pendaftar</button>
    </div>
    <div id="registrasi" class="tabcontent">
        <h2>Form Registrasi</h2>
        <form id="registration-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required minlength="10"><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" required min="25"><br><br>

            <label for="sangu">Uang Sangu (100 ribu - 1 juta):</label>
            <input type="number" id="sangu" name="sangu" required min="100000" max="1000000"><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <div id="list-pendaftar" class="tabcontent">
        <h2>List Pendaftar</h2>
        <table id="pendaftar-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Uang Sangu</th>
                </tr>
            </thead>
            <tbody id="pendaftar-body"></tbody>
        </table>
        <p id="resume"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
